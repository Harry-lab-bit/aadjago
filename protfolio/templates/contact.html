{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block body %}
<div class="container mt-4 p-2">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <br><br><br><br>

            <h3 class="text-white bg-dark text-center p-3">Contact Us</h3>
            
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            
            <div class="card p-2">
                <form action="/contact" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <h5><span><i class="form-group"></i> Name</span></h5>
                        <input type="text" class="form-control mb-3" name="name" id="name" required>
                    </div>

                    <div class="form-group">
                        <h5><span><i class="form-group"></i> Email</span></h5>
                        <input type="email" class="form-control mb-3" name="email" id="email" value="{{ user.email }}" required>
                    </div>

                    <div class="form-group">
                        <h5><span><i class="form-group"></i>Phone No</span></h5>
                        <input type="tel" class="form-control mb-3" name="num" id="num" required>
                    </div>

                    <div class="form-group">
                        <h5><span><i class="form-group"></i>How Can I help You?</span></h5>
                        <textarea class="form-control mb-3" name="desc" id="desc" required></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
