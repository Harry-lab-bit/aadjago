{% extends 'base.html' %}
{% block title %}SignUp{% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}
    
{% block body %}


    <div class="container mt-4 p-2">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <br>
                <br>
                <br>
                <br>

                <h3 class="text-white bg-dark text-center p-3">Sign Up Here</h3>
                
                {% for message in messages %}
                <div class="alert alert-{{message.tag}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                    
               



                <div class="card p-2" >
                    <form action="/auth/signup/" method="post">{% csrf_token %}
                    <div class="form-group">
                        <h5><span><i class="bi bi-envelope "></i> Email</span></h5>
                        <input type="email" class="form-control mb-3" name="email" id="email" required>
                    </div>
                    
                    
                <div class="form-group">
                    <h5><span><i class="bi bi-lock "></i> Password</span></h5>
                    <input type="password" class="form-control mb-3" name="pass1" id="pass1" required>
                </div>

                <div class="form-group">
                    <h5><span><i class="bi bi-lock"></i>Confirm Password</span></h5>
                    <input type="password" class="form-control mb-3" name="pass2" id="pass2" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="submit">SignUp</button>
                </div>
            </div>
        </form>
        <br>
        Already User ? <a href="/auth/login">Login</a>
    
    </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock body %}
